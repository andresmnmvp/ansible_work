- hosts: all
  become: true
  tasks:
  - name: Update Debian servers
    apt:
      update_cache: yes
      upgrade: dist
    when: ansible_distribution in ["Debian", "Ubuntu"]
    tags: [ all, update ]

- hosts: AUTOMATION
  become: true
  roles:
    - role: setup_vnc
      tags: [ all, vnc ]

    - role: ansible
      tags: [ all, ansible ]
    
    - role: gitea
      tags: [ all, gitea ]

    - role: ansible-role-joinaddomain
      vars:
        - ad_domain: "example.com"
        - ad_domain_user: "administrator"
        - ad_domain_pass: "password123"
        - ad_ssh_groups: [Domain Users]
        - ad_sudo_groups: [Linux Admins]